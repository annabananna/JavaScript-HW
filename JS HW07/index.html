<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Student Form</h1>
        <hr />
        <section id ="formContainer">
            <form>
                <input type = "text" id="firstName" placeholder ="Enter First Name" />
                <input type = "text" id= "lastName" placeholder = "Enter Last Name" />
                <input type="text" id = "age" placeholder = "Enter Age" />
                <button id ="saveBtn">Save</button>
            </form>
        </section>
        <div id="result2">
            <!-- <h3>Students:</h3>
            <ul style="list-style-position: inside">
                <div id ="result2"></div>
            </ul> -->
        </div>
        <br />
        <hr />
        <div>
            <input type="text" id = "dogName" placeholder = "Enter dog name" />
            <input type="text" id = "dogKind" placeholder = "Enter dog kind" />
            <input type="text" id = "dogSpeak" placeholder = "What would dog say" />
            <button id = "dogBtn">Enter</button>
        </div>
        <hr />
        <br />
        <div id ="book">
            <input type="text" id = "bookTitle" placeholder = "Please enter a book title" />
            <input type="text" id = "bookAuthor" placeholder = "Please enter a book author" />
            <input type="text" id = "readingStatus" placeholder = "Please enter true if you have read the book, otherwise enter false" />
            <button id ="bookBtn">Enter</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
